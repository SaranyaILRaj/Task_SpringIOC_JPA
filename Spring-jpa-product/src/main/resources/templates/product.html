<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container align-items-center justify-content-center">
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>
    <h1>Enter Product Details</h1>
<!--    </br>-->
    <form th:action="@{/addProduct}" th:object="${product}" method="post">
        <div class="form-group row">
            <div class="col-xs-2">
                <label>Product Name:</label>
                <input type="text" class="form-control" th:field="*{prdName}" required/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-2">
                <label>Price:</label>
                <input type="text" class="form-control" th:field="*{prdPrice}" required/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-2">
                <label>Category:</label>
                <input type="text" class="form-control" th:field="*{prdCategory}" required/>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Add Product</button>
    </form>
</div>
</body>
</html>
